<!--   Colour changer -->
<div class = "colourChange" id="background">
  <div class="colourChange text" id="title">Change colour of key</div>
  <div class="colourChange" id="popupWindow"></div>
  <div class="colourChange" id="oldColourPreview"></div>
  <img class="colourChange" id="arrow" src="arrow.png">
  <div class="colourChange" id="newColourPreview"></div>
  <div class="colourChange" id="cancelButton">Close</div>
</div>

<!--     Palette Managing New Screen -->
<div class="paletteManager" id="background2">

  <div class="paletteManager text" id="title2">Edit palettes</div>
  <div class="paletteManager text" id="addPalette">Create a new palette:</div>
  <div class="paletteManager text" id="removePalette">Remove a palette:</div>
  <input class="paletteManager" id="newPalette" placeholder="Enter name of palette"></input>

  <button class="paletteManager" id="addButton">Add</button>

</div>
